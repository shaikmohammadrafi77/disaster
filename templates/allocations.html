<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocations - Disaster Relief</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/disaster-style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i data-feather="shield" class="me-2"></i>
                Disaster Relief Command Center
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i data-feather="home" class="me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('disasters') }}">
                            <i data-feather="alert-triangle" class="me-1"></i>Disasters
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('resources') }}">
                            <i data-feather="package" class="me-1"></i>Resources
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('allocations') }}">
                            <i data-feather="truck" class="me-1"></i>Allocations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('centers') }}">
                            <i data-feather="map-pin" class="me-1"></i>Centers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('map_view') }}">
                            <i data-feather="map" class="me-1"></i>Map
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2>
                            <i data-feather="truck" class="me-2 text-info"></i>
                            Resource Allocations
                        </h2>
                        <p class="text-muted mb-0">Manage and track resource distributions</p>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="showNewAllocationModal()">
                            <i data-feather="plus" class="me-2"></i>
                            New Allocation
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Summary -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <div class="stat-icon bg-warning text-white rounded-circle me-3">
                            <i data-feather="clock"></i>
                        </div>
                        <div>
                            <h5 class="card-title mb-0" id="pendingCount">0</h5>
                            <p class="card-text text-muted mb-0">Pending</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <div class="stat-icon bg-info text-white rounded-circle me-3">
                            <i data-feather="check-circle"></i>
                        </div>
                        <div>
                            <h5 class="card-title mb-0" id="approvedCount">0</h5>
                            <p class="card-text text-muted mb-0">Approved</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <div class="stat-icon bg-primary text-white rounded-circle me-3">
                            <i data-feather="truck"></i>
                        </div>
                        <div>
                            <h5 class="card-title mb-0" id="dispatchedCount">0</h5>
                            <p class="card-text text-muted mb-0">Dispatched</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <div class="stat-icon bg-success text-white rounded-circle me-3">
                            <i data-feather="package"></i>
                        </div>
                        <div>
                            <h5 class="card-title mb-0" id="deliveredCount">0</h5>
                            <p class="card-text text-muted mb-0">Delivered</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <label for="statusFilter" class="form-label">Status</label>
                                <select class="form-select" id="statusFilter" onchange="loadAllocations()">
                                    <option value="all">All Statuses</option>
                                    <option value="pending">Pending</option>
                                    <option value="approved">Approved</option>
                                    <option value="dispatched">Dispatched</option>
                                    <option value="delivered">Delivered</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="priorityFilter" class="form-label">Priority</label>
                                <select class="form-select" id="priorityFilter" onchange="loadAllocations()">
                                    <option value="all">All Priorities</option>
                                    <option value="5">Critical (5)</option>
                                    <option value="4">High (4)</option>
                                    <option value="3">Medium (3)</option>
                                    <option value="2">Low (2)</option>
                                    <option value="1">Minimal (1)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="sortBy" class="form-label">Sort By</label>
                                <select class="form-select" id="sortBy" onchange="loadAllocations()">
                                    <option value="priority">Priority</option>
                                    <option value="requested_at">Request Date</option>
                                    <option value="disaster">Disaster</option>
                                    <option value="resource">Resource</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button class="btn btn-outline-primary w-100" onclick="loadAllocations()">
                                    <i data-feather="refresh-cw" class="me-2"></i>
                                    Refresh
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Allocations List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i data-feather="list" class="me-2"></i>
                            Allocation Requests
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="allocationsContainer">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Load allocations on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAllocations();
        });

        // Load allocations from API
        async function loadAllocations() {
            try {
                const statusFilter = document.getElementById('statusFilter').value;
                const priorityFilter = document.getElementById('priorityFilter').value;
                
                let url = '/api/allocations?';
                if (statusFilter !== 'all') url += `status=${statusFilter}&`;
                if (priorityFilter !== 'all') url += `priority=${priorityFilter}&`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch allocations');
                
                const allocations = await response.json();
                displayAllocations(allocations);
                updateStatusSummary(allocations);
                
            } catch (error) {
                console.error('Error loading allocations:', error);
                document.getElementById('allocationsContainer').innerHTML = `
                    <div class="alert alert-danger">
                        <i data-feather="alert-circle" class="me-2"></i>
                        Failed to load allocations
                    </div>
                `;
                feather.replace();
            }
        }

        // Display allocations
        function displayAllocations(allocations) {
            const container = document.getElementById('allocationsContainer');
            
            if (!allocations || allocations.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i data-feather="truck" class="mb-3" style="width: 48px; height: 48px;"></i>
                        <h5>No allocations found</h5>
                        <p>No allocations match your current filters</p>
                    </div>
                `;
                feather.replace();
                return;
            }
            
            const html = allocations.map(allocation => `
                <div class="allocation-item priority-${allocation.priority} mb-3" onclick="viewAllocation(${allocation.id})">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <div class="d-flex align-items-center mb-2">
                                <h6 class="mb-0 me-3">${allocation.resource_name}</h6>
                                <span class="priority-badge priority-${allocation.priority} me-2">
                                    Priority ${allocation.priority}
                                </span>
                                <span class="status-badge status-${allocation.status}">
                                    ${allocation.status.charAt(0).toUpperCase() + allocation.status.slice(1)}
                                </span>
                            </div>
                            <div class="row text-muted">
                                <div class="col-md-6">
                                    <small>
                                        <i data-feather="alert-triangle" class="me-1" style="width: 14px; height: 14px;"></i>
                                        ${allocation.disaster_name}
                                    </small>
                                </div>
                                <div class="col-md-6">
                                    <small>
                                        <i data-feather="map-pin" class="me-1" style="width: 14px; height: 14px;"></i>
                                        ${allocation.center_name}
                                    </small>
                                </div>
                            </div>
                            <div class="row text-muted mt-1">
                                <div class="col-md-6">
                                    <small>
                                        <i data-feather="clock" class="me-1" style="width: 14px; height: 14px;"></i>
                                        Requested: ${formatDate(allocation.requested_at)}
                                    </small>
                                </div>
                                <div class="col-md-6">
                                    ${allocation.expected_delivery ? `
                                        <small>
                                            <i data-feather="calendar" class="me-1" style="width: 14px; height: 14px;"></i>
                                            Expected: ${formatDate(allocation.expected_delivery)}
                                        </small>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <div class="d-flex flex-column align-items-end">
                                <div class="mb-2">
                                    <span class="h5 mb-0">${formatNumber(allocation.quantity_requested)}</span>
                                    <small class="text-muted">/ ${formatNumber(allocation.quantity_allocated)} units</small>
                                </div>
                                <div class="btn-group">
                                    ${allocation.status === 'pending' ? `
                                        <button class="btn btn-sm btn-success" onclick="event.stopPropagation(); approveAllocation(${allocation.id})">
                                            <i data-feather="check" class="me-1"></i>
                                            Approve
                                        </button>
                                    ` : ''}
                                    ${allocation.status === 'approved' ? `
                                        <button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); dispatchAllocation(${allocation.id})">
                                            <i data-feather="truck" class="me-1"></i>
                                            Dispatch
                                        </button>
                                    ` : ''}
                                    <button class="btn btn-sm btn-outline-info" onclick="event.stopPropagation(); trackAllocation(${allocation.id})">
                                        <i data-feather="map" class="me-1"></i>
                                        Track
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
            feather.replace();
        }

        // Update status summary
        function updateStatusSummary(allocations) {
            const summary = allocations.reduce((acc, allocation) => {
                acc[allocation.status] = (acc[allocation.status] || 0) + 1;
                return acc;
            }, {});
            
            document.getElementById('pendingCount').textContent = summary.pending || 0;
            document.getElementById('approvedCount').textContent = summary.approved || 0;
            document.getElementById('dispatchedCount').textContent = summary.dispatched || 0;
            document.getElementById('deliveredCount').textContent = summary.delivered || 0;
        }

        // Helper functions
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Navigation and action functions
        function viewAllocation(id) {
            // In a real app, this would show detailed allocation view
            console.log('View allocation:', id);
        }

        function approveAllocation(id) {
            // In a real app, this would approve the allocation
            alert('Approve allocation functionality would be implemented here');
        }

        function dispatchAllocation(id) {
            // In a real app, this would dispatch the allocation
            alert('Dispatch allocation functionality would be implemented here');
        }

        function trackAllocation(id) {
            // In a real app, this would show tracking information
            alert('Track allocation functionality would be implemented here');
        }

        function showNewAllocationModal() {
            // In a real app, this would show a modal to create new allocation
            alert('New allocation functionality would be implemented here');
        }
    </script>
</body>
</html>
